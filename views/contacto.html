<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/pages/_contacto.scss">
    <title>Proyecto Integrador - Contacto</title>
</head>
<body>
    <header class="main-header">
        <input type="checkbox" id="menu">
  
        <nav class="nav-bar">
          <ul class="nav-bar__nav-list">
            <li class="nav-bar__nav-item">
              <a href="/index.html" class="nav-bar__nav-link">Inicio</a>
            </li>
            <li class="nav-bar__nav-item">
              <a href="/views/alta.html" class="nav-bar__nav-link">Alta</a>
            </li>
            <li class="nav-bar__nav-item">
              <a href="/views/nosotros.html" class="nav-bar__nav-link">Nosotros</a>
            </li>
            <li class="nav-bar__nav-item">
              <a href="/views/contacto.html" class="nav-bar__nav-link">Contacto</a>
            </li>
          </ul>
        </nav> <!-- .nav-bar -->
  
        <div class="search-bar">
          <div class="search-bar__logo-container">Logo</div>
          <form action="#" class="search-bar__form-container">
            <label for="busqueda" class="search-bar__form-label">Buscar</label>
            <input type="search" class="search-bar__form-search" id="busqueda">
            <input type="submit" class="search-bar__form-submit" value="Buscar">
          </form>
          <div class="search-bar__carrito-container">C</div>
          <div class="menu-toogle">
            <label for="menu" class="menu-toogle__label">
              <span class="menu-toogle__top-bread"></span>
              <span class="menu-toogle__meat"></span>
              <span class="menu-toogle__bottom-bread"></span>
            </label>
          </div>
        </div> <!-- .search-bar -->
  
      </header> <!-- main-header -->

      <main>
        <form class="contenedor"> 
        <section class="contacto">
        <h1>Contacto</h1>
          <fieldset class="contacto">
            <div class="campo">
              <label for="Nombre">Nombre y Apellido:*</label>
              <input type="text" id="Nombre" required>
              </div>
            <div class="campo">
              <label for="Telefono">Teléfono:*</label>
              <input type="number" id="Telefono" placeholder="Código de área y número" required>
              </div>
              <div class="campo">
                <label for="Dirección de correo electronico">Dirección de correo electrónico:*</label>
                <input type="email" id="Dirección de correo electronico" placeholder="Ej: mail@gmail.com">
                <div class="campo">
                  <label class="mensaje" for="Mensaje">Mensaje:</label>
                 <textarea id="Mensaje" cols="80" rows="10"></textarea>
                </div>
          </fieldset>
      </section>
      </form>
      </main>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
